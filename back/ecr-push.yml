name: Build & Push to ECR & Deploy to ECS

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. AWS CREDENTIALS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 2. í™˜ê²½(dev/prod)ì— ë”°ë¼ ECR ì €ì¥ì†Œ ì„ íƒ
      - name: Set environment variables
        id: env
        run: |
          echo "ecr_repo=${{ secrets.ECR_REPO }}" >> $GITHUB_OUTPUT
          echo "env_name=prod" >> $GITHUB_OUTPUT

      # 3. ì´ë¯¸ì§€ íƒœê·¸: í™˜ê²½ ì´ë¦„ + timestamp
      - name: Set Image Tag
        id: tag
        run: echo "image_tag=${{ steps.env.outputs.env_name }}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      # 4. Docker ì´ë¯¸ì§€ Full URI ì„¤ì •
      - name: Set Image URI
        id: image
        run: |
          echo "image_uri=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ steps.env.outputs.ecr_repo }}:${{ steps.tag.outputs.image_tag }}" >> $GITHUB_OUTPUT

      # 5. Docker Build
      - name: Build Docker image
        run: |
          docker build -t ${{ steps.image.outputs.image_uri }} .

      # 6. Docker Push to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.image.outputs.image_uri }}

      - name: Show Pushed Image
        run: |
          echo "âœ… Pushed image: ${{ steps.image.outputs.image_uri }}"

      # 7. ECS íƒœìŠ¤í¬ ì •ì˜ ë‹¤ìš´ë¡œë“œ
      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ secrets.ECS_TASK_DEFINITION }} \
            --query taskDefinition \
            > task-definition.json

      # 8. ë¶ˆí•„ìš”í•œ í•„ë“œ ì œê±° (ECS register-task-definitionì´ ì§€ì›í•˜ì§€ ì•ŠëŠ” í•„ë“œë“¤)
      - name: Clean unsupported ECS fields
        run: |
          cat task-definition.json \
            | jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy, .enableFaultInjection, .inferenceAccelerators)' \
            > task-definition-cleaned.json

      # 9. ìƒˆ ì´ë¯¸ì§€ë¡œ íƒœìŠ¤í¬ ì •ì˜ ì—…ë°ì´íŠ¸
      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-cleaned.json
          container-name: ${{ secrets.ECS_CONTAINER_NAME }}
          image: ${{ steps.image.outputs.image_uri }}

      # 10. ECS ì„œë¹„ìŠ¤ì— ìƒˆ íƒœìŠ¤í¬ ì •ì˜ ë°°í¬
      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ secrets.ECS_SERVICE_NAME }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true

      # 11. ë°°í¬ ì™„ë£Œ ì•Œë¦¼
      - name: Deployment Complete
        run: |
          echo "ğŸš€ ECS ë°°í¬ ì™„ë£Œ!"
          echo "Cluster: ${{ secrets.ECS_CLUSTER_NAME }}"
          echo "Service: ${{ secrets.ECS_SERVICE_NAME }}"
          echo "Image: ${{ steps.image.outputs.image_uri }}"
